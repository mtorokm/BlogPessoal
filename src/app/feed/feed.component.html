<div class="container">

    <div class="row">

        <div class="col-md-4">
            <app-perfil-lateral></app-perfil-lateral>
        </div>

        <div class="col-md-8">

            <h3 class="text-center mb-4 text-monospace">Como tem sido minha
                experiência na Generation?

            </h3>

            <div class="form-group">
                <label class="text-monospace" for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp"
                placeholder="Digite aqui o seu titulo" [(ngModel)]='postagem.titulo'>   
            </div>

            <div class="form-group">
                <label class="text-monospace" for="texto" [(ngModel)]='postagem.texto'>Texto:</label>
                <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu texto"></textarea>
            </div>

            <div class="row d-flex align-items-end">
                <div class="col-md-6">
                    <div class="form-group m-0">
                        <label class="text-monospace" for="tema">Escolha um tema ou <a routerLink="/cadastrar-tema">
                        Cadastre um novo</a></label>
                        <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)
                        = 'findByIdTema()'>
                            <option *ngfor='let item of listaTemas' value={{item.id}}>
                                {{item.descricao}}
                               
                            </option> 
                        </select>


                    </div>
                </div>
            
                    <div class="col-md6 d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-info w25" (click)='publicar()'>Publicar</button>
                    </div>
            
            
            </div>

            <hr class="mt-5 mb-5">
                
            <nav class="d-flex justify-content-center">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a href="#minhas-postagens" class="nav-item nav-link active text-secondary font-weight-bold" id="nav-home-tab" data-toggle="tab" role="tab" aria-controls="nav-home" aria-selected="true">Minhas Postagens</a>
                    <a href="#postagens-temas" class="nav-item nav-link text-secondary font-weight-bold" id="nav-profile-tab" data-toggle="tab" role="tab" aria-controls="nav-profile" aria-selected="false">Postagens por tema</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="minhas-postagens" role="tabpanel" aria-labelledby="nav-postagens-tab">
                    <div class="row my-3">
                        <div class="col-md-10 pr-0">
                            <input type="search" class="form-control w-100" placeholder="Pesquisar postagem" aria-label="Pesquisar">
                        </div>
                        <div class="col-md-2 pl-0">
                            <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mt-5" *ngFor='let item of listaPostagens | orderBy: key : reverse'>
                                <div class="card-header">
                                   <div class="col-md-8">
                                       <h5 class="card-title"> {{item.titulo}} </h5>
                                       <small>Tema: {{item.tema.descricao}} </small>
                                   </div>
                                   <div class="col-md-4 d-flex justify-content-end">

                                    <button class="mr-3 btn btn-outline-info">
                                        Editar
                                    </button>
                                    <button class="btn btn-outlinr-danger ml-3">
                                        Apagar
                                    </button>

                                   </div>
                                </div>
                                <div class="card-body" >
                                    <p class="card-text" aria-describedby="texto"> {{item.texto}}</p>
                                    <small id="texto" class="form-texto m-0 text-muted mb-3 text-monospace">
                                        Postado em {{item.data | date: ' dd/MM/yyyy'}} às {{item.data | date: 'HH:mm'}}
                                    </small>
            
                                </div>
            
                            </div>




                        </div>
                    </div>

                    



                </div>
                <div class="tab-pane fade" id="postagens-temas" role="tabpanel" aria-labelledby="nav-presenca-tab">
                    <div class="row my-3">
                        <div class="col-md-10 pr-0">
                            <input type="search" class="form-control w-100" placeholder="Pesquisar postagem" aria-label="Pesquisar">
                        </div>
                        <div class="col-md-2 pl-0">
                            <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
                        </div>
                    </div>
                </div>
            </div>




            <!--fim da col md8-->
        </div>
     </div>
</div>
